<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="./ICONS/icon.jpg">
      <link rel="stylesheet" href="./css/main.css">
      <title>Memegen</title>
</head>


<body onload="init()">

      <div class="main-screen" onclick="toggleMenu()"></div>
      <header class="main-header">
            <nav class="header-container main-container flex align-item-center spcae-between">
                  <div class="logo-area">
                        <a id="logo" class="logo" href=""><img class="img-logo" src="./ICONS/LOGO.png" alt=""></a>
                        <select onchange="changeTheme()" class="theme" name="theme" id="theme">
                              <option value="regular">regular</option>
                              <option value="kids">kids</option>
                              <option value="celeb">celeb</option>
                        </select>
                  </div>
                  <ul class="navbar-conntainer clean-ul flex">
                        <li class="li-nav"><a class="nav-item" onclick="openGallery()">Gallery</a></li>
                        <li><a class="nav-item" onclick="openMemes()">Memes</a></li>
                        <li><a href="#footer-logo" class="nav-item">About</a></li>
                  </ul>
                  <button class="menu-btn" onclick="toggleMenu()">☰</button>
            </nav>
      </header>

      <section class="main-search main-container flex align-item-center spcae-between">
            <div class="search-area">
                  <input oninput="onSearchImage()" class="serach-bar" list="browsers" name="browser" id="browser"
                        placeholder="Enter search word🔍">
                  <datalist class="serach-bar" id="browsers">
                        <option value="happy">
                        <option value="crazy">
                        <option value="sarcastic">
                        <option value="sad">
                        <option value="famous">
                        <option value="animal">
                  </datalist>
                  <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
            </div>
            <ul class="search-word clean-ul flex">
            </ul>
      </section>

      <section class="gallery main-container">
      </section>

      <main class="main-editor main-container flex" style="display: none" ;>
            <section class="canvas">
                  <canvas id="my-canvas" height="500" width="500""></canvas>
            </section>
            <section class=" control-bar">
                        <div class="add-text-line"><input type="text" oninput="onChangeTextLine()"
                                    class="text-line add-text-line" placeholder="Add your line here" /></div>
                        <div class="box arrow-up-down">
                              <img onclick="onSwitchLines()" class="icon"
                                    src="./ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                        </div>
                        <div class="box add-line">
                              <img class="icon" onclick="onAddTextLine()" src="./ICONS/add.png" alt="">
                        </div>
                        <div class="box delete-line">
                              <img onclick="onDeleteLine()" class="icon" src="./ICONS/trash.png" alt="">
                        </div>

                        <div class="box font-plus">
                              <img class="icon" onclick="onChangeTextSize(1)" src="./ICONS/increase font - icon.png"
                                    alt="">
                        </div>
                        <div class="box font-minus">
                              <img class="icon" onclick="onChangeTextSize(-1)" src="./ICONS/decrease font - icon.png"
                                    alt="">
                        </div>
                        <div class="box align-left">
                              <img onclick="onChangeAlignment('right')" class="icon" src="./ICONS/align-to-left.png"
                                    alt="">
                        </div>
                        <div class="box align-center">
                              <img onclick="onChangeAlignment('center')" class="icon"
                                    src="./ICONS/center-text-alignment.png" alt="">
                        </div>
                        <div class="box align-right">
                              <img onclick="onChangeAlignment('left')" class="icon" src="./ICONS/align-to-right.png"
                                    alt="">
                        </div>
                        <div class="box choose-font">
                              <select onchange="onChangeFont(this)" class="font-select">
                                    <option value="impact">Impact</option>
                                    <option value="ariel">Ariel</option>
                                    <option value="consolas">Consolas</option>
                              </select>
                        </div>
                        <div class="box choose-fill-color">
                              <img onclick="onClickFillColorPallete()" class="icon changeFillColor"
                                    src="./ICONS/text stroke.png" alt="">
                              <input type="color" oninput="onChangeFillColor(this)" class="color-fill-picker"
                                    tabindex=-1 class="hidden-color-picker" style="display: none" ;>
                        </div>
                        <div class="box choose-stroke-color">
                              <img onclick="onClickStrokeColorPallete()" class="icon changeStrokeColor"
                                    src="./ICONS/paint-board-and-brush.png" alt="">
                              <input type="color" oninput="onChangeStrokeColor(this)" class="color-stroke-picker"
                                    tabindex=-1 class="hidden-color-picker" style="display: none" ;>
                        </div>
                        <div class="box add-stuff">
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(1)" src="./img-items/1.jpg" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(2)" src="./img-items/2.jpg" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(3)" src="./img-items/3.png" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(4)" src="./img-items/4.png" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(5)" src="./img-items/5.png" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(6)" src="./img-items/6.jpg" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(7)" src="./img-items/7.jpg" alt="">
                              </div>
                              <div class="box">
                                    <img class="icon" onclick="onAddEmoji(8)" src="./img-items/8.png" alt="">
                              </div>
                        </div>
                        <!-- <button class="share-btn">share</button> -->
                        <form class="share-btn" action="" method="POST" enctype="multipart/form-data"
                              onsubmit="uploadImg(this, event)">
                              <input name="img" id="imgData" type="hidden" />
                              <button class="share-btn" type="submit">share</button>
                        </form>
                        <div class="share-container"></div>
                        <a href="#" class="download-btn" onclick="downloadCanvas(this)" download="">Download</a>
                        <a href="#" class="save" onclick="onSaveMeme(this)">save</a>
            </section>
      </main>

      <section class="main-memes main-container" style="display: none">
      </section>

      <footer class="main-footer">
            <div class="footer-container flex">
                  <a id="footer-logo" class="logo logo-footer" href=""><img class="img-logo" src="./ICONS/LOGO.png"
                              alt=""></a>
                  <small class="copy-footer">All Rights Reserved 2019</small>
            </div>
      </footer>


      <script src="./js/storage-service.js"></script>
      <script src="./js/upload-service.js"></script>
      <script src="./js/meme-service.js"></script>
      <script src="./js/main.js"></script>
</body>

</html>
